<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tržnica</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>

	<body>

		<h1>Tržnica</h1>

		<div class="container">
			<div class="items">
				<h2>Povrće</h2>

				<div class="single-item">
					<img src="/img/potato.png">
					<div class="si-content">
						<h3>Krumpir</h3>
						<p class="price">$10</p>
					</div>
					<div class="actions">
						<input type="number" name="quantity" value="0" min="0">
						<button onclick="addToCart(this)">Dodaj</button>
					</div>
				</div>

				<div class="single-item">
					<img src="/img/tomato.png">
					<div class="si-content">
						<h3>Rajčica</h3>
						<p class="price">$15</p>
					</div>
					<div class="actions">
						<input type="number" name="quantity" value="0" min="0">
						<button onclick="addToCart(this)">Dodaj</button>
					</div>
				</div>

				<div class="single-item">
					<img src="/img/carrot.png">
					<div class="si-content">
						<h3>Mrkva</h3>
						<p class="price">$20</p>
					</div>
					<div class="actions">
						<input type="number" name="quantity" value="0" min="0">
						<button onclick="addToCart(this)">Dodaj</button>
					</div>
				</div>

				<div class="single-item">
					<img src="/img/onion.png">
					<div class="si-content">
						<h3>Luk</h3>
						<p class="price">$15</p>
					</div>
					<div class="actions">
						<input type="number" name="quantity" value="0" min="0">
						<button onclick="addToCart(this)">Dodaj</button>
					</div>
				</div>

				<div class="single-item">
					<img src="/img/grasak.jpg">
					<div class="si-content">
						<h3>Grašak</h3>
						<p class="price">$10</p>
					</div>
					<div class="actions">
						<input type="number" name="quantity" value="0" min="0">
						<button onclick="addToCart(this)">Dodaj</button>
					</div>
				</div>
			</div>

			<div class="cart">
				<h2>Košarica</h2>
				
				<div class="cart-items"></div>

				<div class="total"></div>
			</div>
		</div>

		<script src="/js/script.js"></script>
	</body>
</html>
